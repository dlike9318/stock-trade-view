edition: 3.0.0
name: stock-trade-app
access: default

vars:
  region: cn-hangzhou

resources:
  stock-api:
    component: fc3
    props:
      region: ${vars.region}
      functionName: stock-trade-api
      description: 股市实时交易数据API
      runtime: nodejs18
      code: ./
      handler: index.handler
      memorySize: 256
      timeout: 30
      environmentVariables:
        NODE_ENV: production
      triggers:
        - name: http-trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
